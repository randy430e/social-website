<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Social Media</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="main2">
            <div class="navbar">
                <div class="icon">
                    <h2 class="logo">Schoolbox</h2>
                </div>

                <div class="menu">
                    <ul>
                        <li><a href="home.html">HOME</a></li>
                        <li><a href="#">ANNOUNCEMENTS</a></li>
                        <li><a href="#">CHATROOMS</a></li>
                        <li><a href="#">FRIENDS</a></li>
                        <li><a href="#">SETTINGS</a></li>
                    </ul>
                </div>

                <div class="search">
                    <input class="srch" type="search" type="search" name="" placeholder="Search">
                    <a href="#"> <button class="btn"><i class="fa fa-search"></i></button></a>
                </div>
            </div>
            <div class="container">
                <!-- - - - - - - - left sidebar - - - - - -  -->
                <div class="left-sidebar">
                    <p>Left</p>
                </div>
                <!-- - - - - - - - right sidebar - - - - - -  -->
                <div class="right-sidebar">
                    <p>Right</p>
                </div>
                <!-- - - - - - - - main content - - - - - -  -->
                <div class="main-content">
                    <!-- - - - - - - - post creation - - - - - -  -->
                    <div class="post-create">                
                        <form method="post" enctype="multipart/form-data" >
                            <div class="post-box-area">
                                <span class="placeholder">What's going on?</span>
                                <div class="edit-input" contenteditable="true"></div>
                            </div>
                            <div class="post-icons">
                                <i class="fa fa-image"></i>
                            </div>
                            <div class="lim-btn">
                                <span class="counter-limit">300</span>
                                <button class="post-btn" type="submit">Post</button>
                            </div>
                        </form>
                    </div>
                    <!-- - - - - - - - post display - - - - - -  -->
                    <div class="post-output">
                        <div class="postWrapper">
                            <div class="postTop">
                                <div class="postTLeft">
                                    <span class="postUser">Test User</span>
                                    <span class="postDate">10 mins ago</span>
                                </div>
                            </div>
                            <div class="postCenter">
                                <span class="postText">My first post!</span>
                            </div>
                            <div class="postBottom">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="post.js"></script>
    </body>
</html>
